<!DOCTYPE html>
<html>

<head>
    <title>Mobile Chat</title>
    <div>

    </div>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css" />
    <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script>
        $(document).ready(function() {
            //변수를 선언합니다.
            var socket = io.connect();
            //이벤트를 연결합니다.
            socket.on('message', function(data) {
                // 추가할 문자열을 만듭니다.
                var output = '';
                output += '<li>';
                output += '       <h3>' + data.name + '</h3>';
                output += '       <p>' + data.message + '</p>';
                output += '       <p>' + data.data + '</p>';
                output += '</li>';

                //문서 객체를 추가합니다.
                $(output).prependTo('#content');
                $('#content').listview('refresh');
            });

            //메시지 인풋에서 엔터치면
            $(document).on("submit", "#message", function() {
                $("#submit").trigger("click");
            });

            //버튼을 클릭할 때
            $(document).on("click", "#submit", function() {
                $("#message").focus();
                var message = $("#message").val().trim();
                if (message != "") {
                    $("#message").val("");
                    socket.emit('message', {
                        name: $('#name').val(),
                        message: message,
                        date: new Date().toUTCString()
                    });
                }
            });

            $("#a_start_chat").click(function() {
                alert('start clicked...');
                window.location.href = "#chatpage"; // kyb 수정함
                //$("#chatpage").addClass("ui-page-active");
            });
        });
    </script>
</head>

<body>
    <div data-role="page">
        <div data-role="header">
            <h1>Socket.do Chat</h1>
        </div>
        <div data-role="content">
            <h3>Nick name</h3>
            <input id="name" />
            <h3>Room name</h3>
            <input id="room_name" />
            <!--<a data-role="button" href="#chatpage">Start Chat</a>-->
            <a data-role="button" id="a_start_chat">Start Chat</a>
        </div>
    </div>
    <div data-role="page" id="chatpage">
        <div data-role="header">
            <h1>Socket.io</h1>
        </div>
        <div data-role="content">
            <input id="message" />
            <input id="submit" type="submit" value="Button">
            <ul id="content" data-role="listview" data-inset="true">

            </ul>
        </div>
    </div>
</body>

</html>
